l_english:
organization_tag: "International Organization"
 subject_type_subsidiary: "[concept_subsidiary]"
 subsidiary: "Subsidiary"
 subsidiary_action_name: "[concept_subsidiary]"
 subsidiary_action_propose_name: "Make into [concept_subsidiary]"
 subsidiary_action_break_name: "Grant Independence"
 subsidiary_action_ask_to_break_name: "Demand Independence"
 subsidiary_desc: "#header $subsidiary$#!\n$TOOLTIP_DELIMITER$\nA [concept_diplomatic_pact] that establishes a [concept_subsidiary] type [concept_subject] relationship between two [Concept('concept_country', '$concept_countries$')]."
 subsidiary_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] is a [concept_subsidiary] of [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName]."
 subsidiary_action_notification_name: "Demand for [concept_subsidiary]"
 subsidiary_action_notification_desc: "[INITIATOR_COUNTRY.GetName] demands that we submit to them and become their [concept_subsidiary]."
 subsidiary_action_notification_break_name: "Independence Granted"
 subsidiary_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] have ended our [concept_subsidiary] status. We are independent once again."
 subsidiary_proposal_notification_break_name: "Demand for Independence"
 subsidiary_proposal_notification_break_desc: "[INITIATOR_COUNTRY.GetName] are demanding that we end their [concept_subsidiary] status."
 subsidiary_proposal_notification_break_effects_desc: "If we accept, they will become fully independent."
 subsidiary_proposal_break_accepted_name: "Independence Granted"
 subsidiary_proposal_break_accepted_desc: "[TARGET_COUNTRY.GetName] accepted the demand to end our [concept_subsidiary] status. We are independent once again."
 subsidiary_proposal_break_declined_name: "Independence Refused"
 subsidiary_proposal_break_declined_desc: "[TARGET_COUNTRY.GetName] refused the demand to end our [concept_subsidiary] status."
 subsidiary_action_third_party_notification_break_name: "Independence Granted"
 subsidiary_action_third_party_notification_break_desc: "[INITIATOR_COUNTRY.GetName] ended the [concept_subsidiary] status of [TARGET_COUNTRY.GetName], granting them full independence."
 subsidiary_proposal_third_party_break_accepted_name: "Independence Granted"
 subsidiary_proposal_third_party_break_accepted_desc: "[TARGET_COUNTRY.GetName] ended the [concept_subsidiary] status of [INITIATOR_COUNTRY.GetName], granting them full independence."
 subsidiary_proposal_third_party_break_declined_name: "Independence Refused"
 subsidiary_proposal_third_party_break_declined_desc: "[TARGET_COUNTRY.GetName] refused to end the [concept_subsidiary] status of [INITIATOR_COUNTRY.GetName]."
 subsidiary_proposal_notification_name: "Subjugation Demand"
 subsidiary_proposal_notification_desc: "[INITIATOR_COUNTRY.GetName] demands that we submit to them and become their [concept_subsidiary]."
 subsidiary_proposal_notification_effects_desc: "If we accept, we will become their subject."
 subsidiary_proposal_accepted_name: "Subjugation Accepted"
 subsidiary_proposal_accepted_desc: "[TARGET_COUNTRY.GetName] accepted the demand for them to become our [concept_subsidiary]."
 subsidiary_proposal_declined_name: "Subjugation Refused"
 subsidiary_proposal_declined_desc: "[TARGET_COUNTRY.GetName] declined the demand for them to become our [concept_subsidiary]."
 subsidiary_proposal_third_party_accepted_name: "Country Subjugated"
 subsidiary_proposal_third_party_accepted_desc: "[TARGET_COUNTRY.GetName] agreed to become the [concept_subsidiary] of [INITIATOR_COUNTRY.GetName]."
 subsidiary_proposal_third_party_declined_name: "Subjugation Refused"
 subsidiary_proposal_third_party_declined_desc: "[TARGET_COUNTRY.GetName] refused to become the [concept_subsidiary] of [INITIATOR_COUNTRY.GetName]."

 subsidiary_effect_desc_global: "Becomes a [concept_subsidiary]"
 subsidiary_effect_desc_first: "[TARGET_COUNTRY.GetName] becomes a [COUNTRY.GetAdjectiveNoFlag] [concept_subsidiary]"
 subsidiary_effect_desc_third: "[AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] becomes a [concept_subsidiary] of [COUNTRY.GetName]"
 
 subsidiary_trigger_desc_global: "Is a [concept_subsidiary]"
 subsidiary_trigger_false_desc_global: "Is #b not#! a [concept_subsidiary]"
 subsidiary_trigger_desc_first: "[TARGET_COUNTRY.GetName] is a [COUNTRY.GetAdjectiveNoFlag] [concept_subsidiary]"
 subsidiary_trigger_false_desc_first: "[TARGET_COUNTRY.GetName] is #b not#! a [COUNTRY.GetAdjectiveNoFlag] [concept_subsidiary]"
 subsidiary_trigger_desc_third: "[COUNTRY.GetName] is a [concept_subsidiary] of [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]"
 subsidiary_trigger_false_desc_third: "[COUNTRY.GetNameNoFlag] is #b not#! a [concept_subsidiary] of [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetName)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]"