l_english:
 organization_tag: "International Organization"
 subject_type_march: "@march! $subject_type_march_no_icon$"
 subject_type_march_no_icon: "$concept_march$"
 subject_type_march: "[concept_march]"
 march: "March"
 march_action_name: "[concept_march]"
 concept_march: "March"
 concept_march_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')] may turn a weaker [concept_country] into their $concept_march$ ([concept_subject]). A $concept_march$ is a more autonomous [concept_subject_type] that are forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. A $concept_march$'s [concept_rank] cannot increase to match or exceed their $concept_overlord$'s."
 march_action_propose_name: "Make into [concept_march]"
 march_action_break_name: "Grant Independence"
 march_action_ask_to_break_name: "Demand Independence"
 march_desc: "#header $march$#!\n$TOOLTIP_DELIMITER$\nA [concept_diplomatic_pact] that establishes a [concept_march] type [concept_subject] relationship between two [Concept('concept_country', '$concept_countries$')]."
 march_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] is a [concept_march] of [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName]."
 march_action_notification_name: "Demand for [concept_march]"
 march_action_notification_desc: "[INITIATOR_COUNTRY.GetName] demands that we submit to them and become their [concept_march]."
 march_action_notification_break_name: "Independence Granted"
 march_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] have ended our [concept_march] status. We are independent once again."
 march_proposal_notification_break_name: "Demand for Independence"
 march_proposal_notification_break_desc: "[INITIATOR_COUNTRY.GetName] are demanding that we end their [concept_march] status."
 march_proposal_notification_break_effects_desc: "If we accept, they will become fully independent."
 march_proposal_break_accepted_name: "Independence Granted"
 march_proposal_break_accepted_desc: "[TARGET_COUNTRY.GetName] accepted the demand to end our [concept_march] status. We are independent once again."
 march_proposal_break_declined_name: "Independence Refused"
 march_proposal_break_declined_desc: "[TARGET_COUNTRY.GetName] refused the demand to end our [concept_march] status."
 march_action_third_party_notification_break_name: "Independence Granted"
 march_action_third_party_notification_break_desc: "[INITIATOR_COUNTRY.GetName] ended the [concept_march] status of [TARGET_COUNTRY.GetName], granting them full independence."
 march_proposal_third_party_break_accepted_name: "Independence Granted"
 march_proposal_third_party_break_accepted_desc: "[TARGET_COUNTRY.GetName] ended the [concept_march] status of [INITIATOR_COUNTRY.GetName], granting them full independence."
 march_proposal_third_party_break_declined_name: "Independence Refused"
 march_proposal_third_party_break_declined_desc: "[TARGET_COUNTRY.GetName] refused to end the [concept_march] status of [INITIATOR_COUNTRY.GetName]."
 march_proposal_notification_name: "Subjugation Demand"
 march_proposal_notification_desc: "[INITIATOR_COUNTRY.GetName] demands that we submit to them and become their [concept_march]."
 march_proposal_notification_effects_desc: "If we accept, we will become their subject."
 march_proposal_accepted_name: "Subjugation Accepted"
 march_proposal_accepted_desc: "[TARGET_COUNTRY.GetName] accepted the demand for them to become our [concept_march]."
 march_proposal_declined_name: "Subjugation Refused"
 march_proposal_declined_desc: "[TARGET_COUNTRY.GetName] declined the demand for them to become our [concept_march]."
 march_proposal_third_party_accepted_name: "Country Subjugated"
 march_proposal_third_party_accepted_desc: "[TARGET_COUNTRY.GetName] agreed to become the [concept_march] of [INITIATOR_COUNTRY.GetName]."
 march_proposal_third_party_declined_name: "Subjugation Refused"
 march_proposal_third_party_declined_desc: "[TARGET_COUNTRY.GetName] refused to become the [concept_march] of [INITIATOR_COUNTRY.GetName]."

 march_effect_desc_global: "Becomes a [concept_march]"
 march_effect_desc_first: "[TARGET_COUNTRY.GetName] becomes a [COUNTRY.GetAdjectiveNoFlag] [concept_march]"
 march_effect_desc_third: "[AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] becomes a [concept_march] of [COUNTRY.GetName]"
 
 march_trigger_desc_global: "Is a [concept_march]"
 march_trigger_false_desc_global: "Is #b not#! a [concept_march]"
 march_trigger_desc_first: "[TARGET_COUNTRY.GetName] is a [COUNTRY.GetAdjectiveNoFlag] [concept_march]"
 march_trigger_false_desc_first: "[TARGET_COUNTRY.GetName] is #b not#! a [COUNTRY.GetAdjectiveNoFlag] [concept_march]"
 march_trigger_desc_third: "[COUNTRY.GetName] is a [concept_march] of [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]"
 march_trigger_false_desc_third: "[COUNTRY.GetNameNoFlag] is #b not#! a [concept_march] of [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetName)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]"

