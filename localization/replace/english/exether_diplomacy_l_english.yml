 offer_convert_to_march: "Establish March"
 offer_convert_to_march_action_name: "Convert [TARGET_COUNTRY.GetName] to a [concept_march]"
 offer_convert_to_march_action_propose_name: "Convert [TARGET_COUNTRY.GetName] to a [concept_march]"
 offer_convert_to_march_desc: "Convert a [concept_protectorate] subject to a [concept_march]."
 offer_convert_to_march_proposal_notification_name: "$offer_convert_to_march_action_name$ Proposed"
 offer_convert_to_march_proposal_notification_desc: "[INITIATOR_COUNTRY.GetName] has proposed to turn us into a [concept_march], hopefully this is not done with a sinister motive."
 offer_convert_to_march_proposal_notification_effects_desc: "$offer_convert_to_march_desc$"
 offer_convert_to_march_proposal_accepted_name: "$offer_convert_to_march_action_name$ Accepted"
 offer_convert_to_march_proposal_accepted_desc: "[TARGET_COUNTRY.GetName] accepted our proposal to become a [concept_march]."
 offer_convert_to_march_proposal_declined_name: "$offer_convert_to_march_action_name$ Refused"
 offer_convert_to_march_proposal_declined_desc: "[TARGET_COUNTRY.GetName] declined our proposal to become a [concept_march]."
 offer_convert_to_march_proposal_third_party_accepted_name: "$offer_convert_to_march_action_name$ Accepted"
 offer_convert_to_march_proposal_third_party_accepted_desc: "[INITIATOR_COUNTRY.GetName] turned [TARGET_COUNTRY.GetName] into a [concept_march]. As a result, they will now join each other's wars."
 offer_convert_to_march_proposal_third_party_declined_name: "$offer_convert_to_march_action_name$ Refused"
 offer_convert_to_march_proposal_third_party_declined_desc: "[TARGET_COUNTRY.GetName] declined to become a [concept_march] under [INITIATOR_COUNTRY.GetName]."