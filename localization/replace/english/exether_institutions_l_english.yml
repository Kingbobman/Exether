l_english:
  institution_magical_focus: "Magic Oversight"
  institution_magical_focus_desc: "The cornerstone of arcane governance, its form and function varying across the nation. The only constant is its purpose - to mediate between the raw power of magic and the needs of mortals. Present in some capacity in every land, this represents a society's attempt to harness, control, or integrate magical forces into the fabric of everyday life."
  institution_psychohistory: "Psychohistory"
  institution_psychohistory_desc: "The proliferation and adapation of psychohistory throughout the nation."
