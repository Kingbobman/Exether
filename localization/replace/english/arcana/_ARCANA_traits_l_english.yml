l_english:
  unicorn_chosen_one: "Luminous Sovereign"
  unicorn_chosen_one_desc: "Touched by the Unicorn's celestial horn, this ruler shines with otherworldly radiance. The Luminous Sovereign stands as a beacon of hope and transformation, their reign destined to leave an indelible mark upon the tapestry of existence."
  fiend_false_life: "Fiend-Tethered Heart"
  fiend_false_life_desc: "Whispers of eternity echo in their veins, a dark bargain sealed with the very essence of their being. Time's decay seems to recoil from their presence, yet an unseen tether pulls at the edges of their existence."