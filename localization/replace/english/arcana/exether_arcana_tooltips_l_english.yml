l_english:
  arcana_overview_tt: "[concept_attunement] is #tooltippable;tooltip:[Country.GetTooltipTag],attunement_tt [Country.MakeScope.ScriptValue('arcana_attunement')|V0]#! and magic is currently [GetPlayer.GetCustom('magic_opinion_loc')]"
  attunement_tt: "[AccessPlayer.GetModifier.GetDescFor('country_attunement_add')]"
  arcana_alignment: "Alignment"
  arcana_alignment_lc: "alignment"
  concept_dogmatic: "Dogmatic"
  concept_dogmatic_desc: "Belief in the celestial design of the [concept_zodiac] and their influence on mortal affairs. The [concept_astral_calendar] is the source of cosmic truth and transcends mortal comprehension. [concept_magic] is used to interpret the whispers of the [concept_outer_planes]. Contempt for those who cling to the illusion of mortal autonomy in a universe shaped by celestial forces."
  concept_iconoclast: "Iconoclast"
  concept_iconoclast_desc: "Belief in mortal agency and the importance of the [concept_material_plane]. Trust in the protection of the [concept_dragon] against the [concept_outer_planes] influence. Sees [concept_magic] as a tool to be wielded with wisdom, not worship. Confidence in [concept_exether] and mortal ingenuity to face challenges without surrendering to extra-planar forces."
  concept_fanatical: "Fanatical"
  concept_fanatical_desc: "Embraces the [concept_magic] of one of the [concept_outer_planes], yearning to remake [concept_exether] in its image. Seeks to shatter the [concept_veil] and drown the world in unfiltered planar essence. Revels in visions of a reality unmade and reborn through eldritch power. Views cosmic balance as a fragile illusion, ripe for shattering beneath the weight of true planar might."
  arcana_fanatical_devotion_one_tt: "[ROOT.GetCountry.GetName] has a @arcana_fanatical_color! [concept_fanatical] [concept_arcana_alignment] of atleast #bold 100#!" 

  # UNICORN
  unicorn_ascension_tt: "[ROOT.GetCountry.GetName] #default_text starts #! @information! #yellow The Ordained Ascension#! ([concept_events]) #variable immediately#!"
  unicorn_dissolution_tt: "[ROOT.GetCountry.GetName] #default_text starts #! @information! #yellow Age of Tranquility#! ([concept_events]) #variable immediately#!"
  arcana_unicorn_has_basillica: "[ROOT.GetCountry.GetName] #default_text has atleast#! #variable 1#! [GetBuildingType('building_basillica_of_dawn').GetName] ([concept_building])"
  arcana_unicorn_has_radicals: "[ROOT.GetCountry.GetName] #default_text has atleast#! #variable 1#! [concept_state] #default_text with greater than#! #bold #red 25%#!#! [Concept('concept_radical', '$concept_radicals$')]"
  arcana_unicorn_2_tt: "[ROOT.GetCountry.GetName] #default_text unlocks#! [GetBuildingType('building_basillica_of_dawn').GetName] ([concept_building])"
  # SIREN
  arcana_siren_2_tt: "[ROOT.GetCountry.GetName] #default_text replaces#! [GetBuildingType('building_government_administration').GetName] ([concept_building]) #default_text with#! [GetBuildingType('building_psi_corps').GetName] ([concept_building])"
  dispel_arcana_siren_2_tt: "[ROOT.GetCountry.GetName] #default_text replaces#! [GetBuildingType('building_psi_corps').GetName] ([concept_building]) #default_text with#! [GetBuildingType('building_government_administration').GetName] ([concept_building])"
  arcana_siren_4_tt: "[ROOT.GetCountry.GetName] #default_text replaces#! [GetDiplomaticActionType('increase_relations').GetName] ([concept_diplomatic_action]) #default_text with#! [GetDiplomaticActionType('shared_vision').GetName] ([concept_diplomatic_action])"
  dispel_arcana_siren_4_tt: "[ROOT.GetCountry.GetName] #default_text replaces#! [GetDiplomaticActionType('shared_vision').GetName] ([concept_diplomatic_action]) #default_text with#! [GetDiplomaticActionType('increase_relations').GetName] ([concept_diplomatic_action])"
  # FIEND
  fiend_bargain_1_tt: "[ROOT.GetCountry.GetName] #default_text starts #! @information! #yellow The Undying#! ([concept_events]) #variable immediately#!"
  fiend_bargain_2_tt: "[ROOT.GetCountry.GetName] #default_text starts #! @information! #yellow The Oathekeeper#! ([concept_events]) #variable immediately#!"
  fiend_bargain_3_tt: "[ROOT.GetCountry.GetName] #default_text starts #! @information! #yellow The Reaver#! ([concept_events]) #variable immediately#!"
  fiend_bargain_4_tt: "[ROOT.GetCountry.GetName] #default_text starts #! @information! #yellow The Whisperweaver#! ([concept_events]) #variable immediately#!"
  fiend_bargain_5_tt: "[ROOT.GetCountry.GetName] #default_text starts #! @information! #yellow The Gilded#! ([concept_events]) #variable immediately#!"

  arcana_shift_dogmatic_tt: "[ROOT.GetCountry.GetName] shifts [Concept('concept_alignment', '$arcana_alignment_lc$')] towards @arcana_dogmatic_color! [concept_dogmatic] by #variable [SCOPE.GetValue('shift_amount')]#!"
  arcana_shift_iconoclast_tt: "[ROOT.GetCountry.GetName] shifts [Concept('concept_alignment', '$arcana_alignment_lc$')] towards @arcana_iconoclast_color! [concept_iconoclast] by #variable [SCOPE.GetValue('shift_amount')]#!"
  arcana_shift_fanatical_tt: "[ROOT.GetCountry.GetName] shifts [Concept('concept_alignment', '$arcana_alignment_lc$')] towards @arcana_fanatical_color! [concept_fanatical] by #variable [SCOPE.GetValue('shift_amount')]#!"