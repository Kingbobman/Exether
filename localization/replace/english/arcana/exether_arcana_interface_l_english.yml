  arcana_gryphon_flavor_1: "#lore The breath of cosmic winds carries whispers of distant lands, stirring the hearts of those who yearn for new horizons.#!"
  arcana_gryphon_flavor_2: "#lore Ethereal trade winds weave through reality, forging invisible pathways that transcend mortal boundaries.#!"
  arcana_gryphon_flavor_3: "#lore Tempered by howling gales and lashed by spectral rain, our forces move with preternatural swiftness.#!"
  arcana_gryphon_flavor_4: "#lore The fury of the tempest awakens in those who defend their territory, their resolve as unyielding as the eye of the storm.#!"
  arcana_gryphon_flavor_5: "#lore Cloudsilver dreams take flight on arcane currents, elevating the ambitions of an entire nation to touch the sky.#!"

  arcana_justice_flavor_1: "#lore Reality shimmers as cosmic scales find equilibrium, their gentle chime quelling the tumultuous seas of mortal hearts.#!"
  arcana_justice_flavor_2: "#lore Stardust coalesces into patterns of divine truth, each gleaming mote a fragment of inspiration illuminating the paths of mortal ingenuity.#!"
  arcana_justice_flavor_3: "#lore In the depths of celestial forges, primal forces dance to the rhythm of cosmic law, shaping the very foundations of order and possibility.#!"
  arcana_justice_flavor_4: "#lore The air thrums with unseen authority as a voice of perfect balance reverberates through the corridors of fate, bending chaos to its immutable will.#!"
  arcana_justice_flavor_5: "#lore Wishstones pulsate in resonance with the grand design of creation, their crystalline structures weaving a symphony of progress that echoes across the tapestry of existence.#!"

  arcana_sphinx_flavor_1: "#lore Ancient secrets unravel, propelling the gears of innovation ever faster.#!"
  arcana_sphinx_flavor_2: "#lore Knowledge becomes a sword, its guardians rising in influence as wisdom spreads.#!"
  arcana_sphinx_flavor_3: "#lore Ideas ripple across the realm, each mind a conduit for cosmic understanding.#!"
  arcana_sphinx_flavor_4: "#lore In the crucible of curiosity, revelations ignite like stars in the night sky.#!"
  arcana_sphinx_flavor_5: "#lore Time bends to the will of seekers, compressing eons of discovery into mere moments.#!"

  arcana_golem_flavor_1: "#lore The land itself rises to support our endeavors, forging paths where none existed before.#!"
  arcana_golem_flavor_2: "#lore Blessed by the Golem's touch, our people stand resolute against the tides of decay.#!"
  arcana_golem_flavor_3: "#lore Thorny guardians sprout from unyielding stone, their vigilance as eternal as the mountains.#!"
  arcana_golem_flavor_4: "#lore The very bedrock calls to kindred spirits, drawing them to our steadfast shores.#!"
  arcana_golem_flavor_5: "#lore Deep within the earth's embrace, hidden treasures yield to those who bear the Golem's strength.#!"

  arcana_unicorn_flavor_1: "#lore The Unicorn's horn touches iron and steel, transmuting instruments of strife into tools of peace and prosperity.#!"
  arcana_unicorn_flavor_2: "#lore Celestial light anoints the worthy, its radiance fortifying the pillars of righteous governance.#!"
  arcana_unicorn_flavor_3: "#lore Ethereal whispers of compassion soften the harsh edges of toil, easing the burdens of the weary.#!"
  arcana_unicorn_flavor_4: "#lore Starlight dances on silver tongues, its gentle radiance guiding hearts towards harmonious unity.#!"
  arcana_unicorn_flavor_5: "#lore Unicorn's tears, each a constellation of healing light, fall gently upon the realm, nurturing the spark of life within all beings.#!"

  arcana_fey_flavor_1: "#lore The land pulses with vibrant energy, coaxing forth bountiful harvests from fields touched by fey magic.#!"
  arcana_fey_flavor_2: "#lore A gossamer veil of enchantment settles over the realm, inspiring mortals to dance to the rhythm of the fey courts.#!"
  arcana_fey_flavor_3: "#lore With a beguiling smile and a flick of the wrist, a charming fey weaves a spell of unity, blending cultures in a dance of enchantment.#!"
  arcana_fey_flavor_4: "#lore Ethereal tendrils of fey magic intertwine with mortal essence, granting arcane practitioners a profound birth in mystical power.#!"
  arcana_fey_flavor_5: "#lore Whispers of fey realms entice settlers to unexplored frontiers, where mortal dreams take root in enchanted soil.#!"

  arcana_phoenix_flavor_1: "#lore From ashes, warriors rise anew, their spirits blazing with untamed ferocity.#!"
  arcana_phoenix_flavor_2: "#lore Scorched earth yields to swift rebirth, as flames dance ahead of marching feet.#!"
  arcana_phoenix_flavor_3: "#lore In the crucible of change, true loyalty is forged, burning away doubt and despair.#!"
  arcana_phoenix_flavor_4: "#lore The phoenix's flame ignites dormant potential, transforming dreams into tangible reality.#!"
  arcana_phoenix_flavor_5: "#lore Factories roar with the fury of a thousand suns, the fire of creation burning ever brighter.#!"

  arcana_djinn_flavor_1: "#lore Reality ripples, conjuring desires from thin air.#!"
  arcana_djinn_flavor_2: "#lore In the grand cosmic ball, identities blur and alliances dance to an ethereal tune.#!"
  arcana_djinn_flavor_3: "#lore The landscape of possibility morphs ceaselessly, revealing hidden oases of opportunity.#!"
  arcana_djinn_flavor_4: "#lore Illusory fortifications confound foes, while true strength flows unseen like desert springs.#!"
  arcana_djinn_flavor_5: "#lore Reality twists and bends, accelerating the tides of revolution and rebirth.#!"

  arcana_siren_flavor_1: "#lore Thoughts ripple through the ether, shaping the physical world.#!"
  arcana_siren_flavor_2: "#lore Unspoken words flow between minds, weaving a tapestry of shared consciousness.#!"
  arcana_siren_flavor_3: "#lore Vibrant notes soothe turbulent hearts, bringing tranquility through chaotic tides.#!"
  arcana_siren_flavor_4: "#lore Ethereal notes traverse vast distances, their resonance bridging realms of thought and feeling.#!"
  arcana_siren_flavor_5: "#lore Echoes of past and future harmonies guide the present, illuminating unknown opportunities.#!"

  arcana_kraken_flavor_1: "#lore Depths whisper ancient secrets, guiding fishermen to bountiful catches in calm waters.#!"
  arcana_kraken_flavor_2: "#lore Sinuous tendrils of commerce weave through bustling ports, their grasp reaching far beyond the shore.#!"
  arcana_kraken_flavor_3: "#lore Unseen currents cradle vessels, carrying them gently across treacherous seas to distant harbors.#!"
  arcana_kraken_flavor_4: "#lore Unfathomable currents carry whispers of opportunity, drawing traders to uncharted waters.#!"
  arcana_kraken_flavor_5: "#lore The world trembles as colossal forms stir beneath the waves, their power echoing across nations.#!"

  arcana_fiend_flavor_1: "#lore Dark whispers from the depths empower those who dare to listen, granting unholy vitality to practitioners of the arcane arts.#!"
  arcana_fiend_flavor_2: "#lore An aura of relentless malevolence fortifies the resolve of those touched by the Fiend's constellation.#!"
  arcana_fiend_flavor_3: "#lore The insidious tendrils of shadow seep into the hearts of mortals, swaying beliefs with terrifying efficacy.#!"
  arcana_fiend_flavor_4: "#lore Under the Fiend's baleful gaze, blows strike with unnatural precision, leaving no room for mercy.#!"
  arcana_fiend_flavor_5: "#lore As the veil between worlds thins, infernal power surges forth, igniting an insatiable hunger for glory and destruction.#!"

  arcana_angel_flavor_1: "#lore By star-blessed decree, the dead rise to toil once more. The veil between life and labor grows thin.#!"
  arcana_angel_flavor_2: "#lore Souls find solace in the gentle grasp of inevitability, their fears of the end melting away.#!"
  arcana_angel_flavor_3: "#lore In the twilight between existence and oblivion, a delicate balance is struck.#!"
  arcana_angel_flavor_4: "#lore Ancient spirits impart their timeless knowledge, elevating mortal minds beyond their years.#!"
  arcana_angel_flavor_5: "#lore The crushing weight of eternity bears down, eroding the willpower of the living.#!"

  arcana_dragon_flavor_1: "#lore A radiant call echoes from the heavens, its warmth melting age-old enmities as mortal hearts unite beneath the cosmic aegis.#!"
  arcana_dragon_flavor_2: "#lore Celestial scales shimmer in the sky, their cosmic resilience seeping into the very bones of those who stand vigilant against chaos.#!"
  arcana_dragon_flavor_3: "#lore Sunfire ignites mortal minds, searing away ignorance and kindling the flames of potential in hearts young and old.#!"
  arcana_dragon_flavor_4: "#lore Life's embers burn brighter under the gaze of eternity, each mortal flame shielded from the encroaching void by an unseen guardian's breath.#!"
  arcana_dragon_flavor_5: "#lore Reality bends to the will of those crowned by celestial light, their decrees echoing with the authority of a sun not extinguished.#!"

