  concept_attunement: "Attunement"
  concept_attunement_desc: "The harmony between our practitioners and magic. Attunement to the etheral determines the #variable magnitude#! of spells, #variable outcomes#! of disasters, and #variable choices#! during events. Some view it as a divine gift, others as a skill honed through relentless experimentation, and still others whisper of dangerous pacts."

  concept_magic_worshipped: "paramount"
  concept_magic_worshipped_desc: "Celestial whispers cascade through mortal veins, each arcane pulse a testament to divine grace. Magic becomes the very breath of creation, revered as the cosmic force binding reality. The possible sentiments are: [concept_magic_worshipped], [concept_magic_approved], [concept_magic_acceptable], [concept_magic_tolerable], [concept_magic_unacceptable], [concept_magic_hated] and [concept_magic_abhorrent]."

  concept_magic_approved: "strongly approved"
  concept_magic_approved_desc: "Wisps of ethereal potential dance at fingertips and the arcane arts flourish under careful cultivation. A garden of power tended by enlightened minds. The possible sentiments are: [concept_magic_worshipped], [concept_magic_approved], [concept_magic_acceptable], [concept_magic_tolerable], [concept_magic_unacceptable], [concept_magic_hated] and [concept_magic_abhorrent]."

  concept_magic_acceptable: "approved"
  concept_magic_acceptable_desc: "Ancient wisdom flickers at society's edges, neither embraced nor shunned. Magic exists as a tool, its gleam dulled by mundane acceptance, yet never fully dimmed. The possible sentiments are: [concept_magic_worshipped], [concept_magic_approved], [concept_magic_acceptable], [concept_magic_tolerable], [concept_magic_unacceptable], [concept_magic_hated] and [concept_magic_abhorrent]."

  concept_magic_tolerable: "tolerated"
  concept_magic_tolerable_desc: "Arcane possibility ripples beneath the surface of daily life. Magic lingers like mist at dawn, tolerated but viewed with wary eyes that never fully close. The possible sentiments are: [concept_magic_worshipped], [concept_magic_approved], [concept_magic_acceptable], [concept_magic_tolerable], [concept_magic_unacceptable], [concept_magic_hated] and [concept_magic_abhorrent]."

  concept_magic_unacceptable: "disapproved"
  concept_magic_unacceptable_desc: "Forbidden currents surge beneath reality's skin, their very existence a threat to natural order. Those who dare to touch such power find themselves branded by society's fearful gaze. The possible sentiments are: [concept_magic_worshipped], [concept_magic_approved], [concept_magic_acceptable], [concept_magic_tolerable], [concept_magic_unacceptable], [concept_magic_hated] and [concept_magic_abhorrent]."

  concept_magic_hated: "strongly disapproved"
  concept_magic_hated_desc: "Tendrils of corruption twist through the fabric of the world, each arcane spark a harbinger of doom. Magic festers like a plague, despised as the root of all calamity and strife. Mages are solely sanctioned by the watchful eyes of authority. The possible sentiments are: [concept_magic_worshipped], [concept_magic_approved], [concept_magic_acceptable], [concept_magic_tolerable], [concept_magic_unacceptable], [concept_magic_hated] and [concept_magic_abhorrent]."

  concept_magic_abhorrent: "abhorrent"
  concept_magic_abhorrent_desc: "Reality recoils from the touch of the arcane, its very essence an affront to existence. Magic writhes like a parasite, its mere presence a violation of all that is sacred and true. The possible sentiments are: [concept_magic_worshipped], [concept_magic_approved], [concept_magic_acceptable], [concept_magic_tolerable], [concept_magic_unacceptable], [concept_magic_hated] and [concept_magic_abhorrent]."

