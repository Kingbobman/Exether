l_english:
  concept_magic_reserves: "Arcana"
  concept_magic_reserves_desc: "@magic! Arcana is a [concept_capacity] used for enacting magical civics."

  concept_adventurer_coverage_added: "[GetBuildingType('building_adventuring_guild').GetName]"

  concept_adventurer_coverage: "Adventurer Coverage"
  concept_adventurer_coverage_desc: "$concept_adventurer_coverage$ is provided by [Concept('concept_building','$concept_buildings$')] like [SelectLocalization(GetPlayer.IsValid,'concept_adventurer_coverage_added','Adventuring Guild')]. It influences the wellbeing of the state, reducing [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')].

  concept_divine_banishment: "Divine Banishment"
  concept_divine_banishment_desc: "The divine banishment was a grand scheme orchestrated by a handful of gods during the [concept_age_of_gods] to erect a [concept_veil] around the [concept_material_plane] in order to protect the world from the apocalyptic wars between deities. This event began the [concept_age_of_man]."

  concept_dumonia: "Dumonia"
  concept_dumonia_desc: "Founded by the legendary emperor Urik Romhaar, who was the first man to unite the human tribes, the empire of Dumonia used to be the peak of human civilization, stretching from Noricum to the Salt Wastes of Zalaron. While the modern empire of Dumonia is merely a shadow of this past glory, its influence still remains through the language, religion and customs that it established all across Zalaron."

  concept_khus: "Khus"
  concept_khus_desc: "Khus used to be a mighty kingdom in the middle of [concept_zalaron]. Thanks to its monopoly on magic during the final years of the [concept_age_of_man], it could even rival the mighty empire of [concept_dumonia]. The kingdom ended in disaster during the [concept_nightfall], and today remains a cursed wasteland where only monsters thrive."

  concept_alestair_marktaros: "Alestair Marktaros"
  concept_alestair_marktaros_desc: "Alestair Marktaros was the first wizard since the [concept_divine_banishment]. He transformed the desert kingdom of [concept_khus] into a [concept_great_power] and taught a new generation of mages. His legacy remains controversial, as his actions indirectly led to the [concept_nightfall]."

  concept_nightfall: "Nightfall"
  concept_nightfall_desc: "During a great war between [concept_khus] and [concept_dumonia], desperate disciples of [concept_alestair_marktaros] performed a reckless ritual to gain more power from the ley lines of Zalaron, and inadvertently cracked open the [concept_veil] above Khus. This resulted in a devastating cataclysm across Zalaron, and unleashed magical storms across all of [concept_exether], which obscured the sun for five days and five nights."

  concept_age_of_stars: "Age of Stars"
  concept_age_of_stars_desc: "The Age of Stars is the present era. It began when Alestair Marktaros of Khus rediscovered [concept_magic], and his disciples brought about the [concept_nightfall]. It is named for the [concept_stars] in the night sky, which have only appeared recently as a result of the damage done to the [concept_veil]."

  concept_age_of_man: "Age of Man"
  concept_age_of_man_desc: "The Age of Man was the nearly millenium-long period after the [concept_nightfall] when the world was almost entirely devoid of [concept_magic]. During this time, humanity became ascendant across the world, and Urik Romhaar founded the Dumonian Empire which covered most of [concept_noricum] and [concept_zalaron]."

  concept_age_of_gods: "Age of Gods"
  concept_age_of_gods_desc: "Legends tell of a time when gods walked upon Exether among mortals. They guided civilizations, overseeing the construction of temples and raising palaces out of the mud.\nA few gods were kind to their followers, while others commanded faith through fear or violence. Every step of mortal life was at the whims of a deity to whom the [concept_material_plane] was a game. The gods had collectively created the world to prove who was superior, with each one convinced that mortals would worship them above all others.\nBut the gods were in for a rude awakening as mortal worship is fickle. Some were hated for their twisted ideals, while others lost their following when the people of Exether picked new favorites. What had started as an honorable competition soon became an all-out divine war as scorned gods lashed out at the world that rejected them with jealousy, leading to the [concept_divine_banishment]."

  concept_material_plane: "Material Plane"
  concept_material_plane_desc: "The material plane, also known as [concept_exether] exists in between all of the [concept_outer_planes]. The [concept_creation_of_exether] was the result over an eternal struggle between the outer gods."

  concept_veil_integrity: "Veil Integrity"
  concept_veil_integrity_desc: "Veil Integrity is a measure of how much magic is seeping into the world through the [concept_veil]. Changes in Veil Integrity can have world-spanning repercussions that shape the future of [concept_exether]"

  concept_veil: "Veil"
  concept_veil_desc: "The veil was created to shield the [concept_material_plane] from the influence of the [concept_outer_planes]. Its creation ended the [concept_age_of_gods] and led to almost a thousand years without magic on [concept_exether]. During the [concept_nightfall], the veil was catastrophically damaged and magic has seeped into the material plane once more through the [concept_stars]."

  concept_stars: "Stars"
  concept_stars_desc: "Stars are small tears in the [concept_veil] through which the [concept_outer_planes] can influence the [concept_material_plane]"

  concept_noricum: "Noricum"
  concept_noricum_desc: "Noricum is in the northeast of Exether. It is the home of humanity and giantkind."

  concept_zalaron: "Zalaron"
  concept_zalaron_desc: "Zalaron is the central and largest continent on Exether."

  concept_locari: "Locari"
  concept_locari_desc: "Locari located to the southeast of Exether. It has not been wholly explored, and contains many mysteries such as [concept_psionics]."

  concept_psionics: "Psionics"
  concept_psionics_desc: "Psionic magic comes from within, rather than as a result of the [concept_outer_planes]. It was therefore unaffected when all other [concept_magic] was cut of during the [concept_age_of_man] by the [concept_veil]."

  concept_creation_of_exether: "Creation of Exether"
  concept_creation_of_exether_desc: "After the [concept_coalescence] The first gods began looking outwards toward the other [concept_outer_planes] floating through the ethereal phlogiston. There they met other gods, some of whom were open to cooperation while others attempted conquests. The planes went through a period of epic conflicts, alliances, and plots for dominance of existence, but every invasion failed, every coalition fell apart, and every scheme fizzled out. The planes rejected foreign gods, and fate upheld the status quo no matter what. Realizing the futility of their actions, the gods gathered and came up with a compromise: they would create a new [concept_material_plane] where they could all vie for dominance, a world with nothing set in stone. Thus began the [concept_age_of_gods]."

  concept_long_slumber: "Long Slumber"
  concept_long_slumber_desc: "Fearing the imminent anarchy after the [concept_divine_banishment], the dwarves retreated into massive subterranean vaults and turned themselves to stone, waiting for their gods to return and free them. No runeseer had foreseen that their long sleep would trap them for almost a millennium, only to wake up after the [concept_nightfall] afflicted by the [concept_curse_of_the_mountain]."

  concept_curse_of_the_mountain: "Curse of the Mountain"
  concept_curse_of_the_mountain_desc: "The Curse of the Mountain is a name given to the race-wide phenomenon of claustrophobia among dwarves. Since the [concept_age_of_stars], dwarves have preferred to live on top of mountains rather than inside of them. Drawn to wide fields and open skies, the dwarves of today live very different lives to their ancestors."

  concept_exether: "Exether"
  concept_exether_desc: "Exether is the name of the world. It is also known as the [concept_material_plane]."

  concept_magic: "Magic"
  concept_magic_desc: "Magic is the harnessed power of the cosmos, seeping in through [concept_stars] into the world of [concept_exether]. It has only recently returned to the world after the [concept_age_of_man]."

  concept_outer_planes: "Outer Planes"
  concept_outer_planes_desc: "The twelve Outer planes formed during the [concept_coalescence]. Each one embodies a unique combination of evil and good, as well as order and chaos. These planes are unchanging, and any outside influence on these planes will be erased over time by the natural forces of the universe."

  concept_coalescence: "Coalescence"
  concept_coalescence_desc: "The most widely accepted tale of the world's origins is the myth of the Coalescence. The myth holds that the [concept_outer_planes] formed out of the primordial chaos between the Negative and Positive planes at the beginning of time. Soon, the cosmic winds of magic breathed life into the outer planes, giving birth to the first gods who were inextricably bound to their realms and soon sparked the [concept_creation_of_exether]."

  concept_astral_calendar: "Astral Calendar"
  concept_astral_calendar_desc: "The Astral Calendar is the most common interpretation of the movement of the [Concept('concept_constellation','constellations')] across the night sky. Spread across the known world during the height of the [Concept('concept_dumonia','Dumonian Empire')], this calendar categorizes the constellations into twelve star signs: [concept_storm_giant], [concept_hive], [concept_sphinx], [concept_golem], [concept_unicorn], [concept_fey], [concept_phoenix], [concept_djinn], [concept_horror], [concept_kraken], [concept_fiend] and [concept_angel]."
  concept_zodiac: "Zodiac"
  concept_zodiac_desc: "The Zodiac is a belt-shaped region of the universe created after the [concept_coalescence]. It consists of twelve [Concept('concept_constellation','constellations')] in a ring around the [concept_material_plane]. It is unknown if anything exists beyond the Zodiac."
  concept_constellation: "Constellation"
  concept_constellation_desc: "A constellation is collection of [concept_outer_planes] that have embody similar concepts. The constellations form a ring known as the [concept_zodiac]. On [concept_exether], they have been visible to the naked eye as [concept_stars] since the [concept_nightfall]."
  concept_storm_giant: "Storm-Giant"
  concept_storm_giant_desc: "The #bold Storm-Giant#! is the first astrological sign of the [concept_astral_calendar]. The Storm-Giant contains the [concept_outer_planes] of #bold Wind#! that embody freedom and the primal element of air."
  concept_hive: "Hive"
  concept_hive_desc: "The #bold Hive#! is the second astrological sign of the [concept_astral_calendar]. The Hive contains the [concept_outer_planes] of #bold Order#! that embody law and cooperation."
  concept_sphinx: "Sphinx"
  concept_sphinx_desc: "The #bold Sphinx#! is third second astrological sign of the [concept_astral_calendar]. The Sphinx contains the [concept_outer_planes] of #bold Logic#! that embody reason and learning."
  concept_golem: "Golem"
  concept_golem_desc: "The #bold Golem#! is the fourth astrological sign of the [concept_astral_calendar]. The Golem contains the [concept_outer_planes] of #bold Earth#! that embody reliability and the primal element of stone."
  concept_unicorn: "Unicorn"
  concept_unicorn_desc: "The #bold Unicorn#! is the fifth astrological sign of the [concept_astral_calendar]. The Unicorn contains the [concept_outer_planes] of #bold Light#! that embody compassion and empathy."
  concept_fey: "Fey"
  concept_fey_desc: "The #bold Fey#! is the sixth astrological sign of the [concept_astral_calendar]. The Fey contains the [concept_outer_planes] of #bold Life#! that embody nature and growth."
  concept_phoenix: "Phoenix"
  concept_phoenix_desc: "The #bold Phoenix#! is the seventh astrological sign of the [concept_astral_calendar]. The Phoenix contains the [concept_outer_planes] of #bold Flame#! that embody passion and and the primal element of fire."
  concept_djinn: "Djinn"
  concept_djinn_desc: "The #bold Djinn#! is the eighth astrological sign of the [concept_astral_calendar]. The Djinn contains the [concept_outer_planes] of #bold Chaos#! that embody disorder and change."
  concept_horror: "Horror"
  concept_horror_desc: "The #bold Horror#! is the ninth astrological sign of the [concept_astral_calendar]. The Horror contains the [concept_outer_planes] of #bold Emotion#! that embody feelings and intuition."
  concept_kraken: "Kraken"
  concept_kraken_desc: "The #bold Kraken#! is the tenth astrological sign of the [concept_astral_calendar]. The Kraken contains the [concept_outer_planes] of #bold Water#! that embody calmness and and the primal element of water."
  concept_fiend: "Fiend"
  concept_fiend_desc: "The #bold Fiend#! is the eleventh astrological sign of the [concept_astral_calendar]. The Fiend contains the [concept_outer_planes] of #bold Darkness#! that embody cruelty and apathy."
  concept_angel: "Angel"
  concept_angel_desc: "The #bold Angel#! is the twelfth astrological sign of the [concept_astral_calendar]. The Angel contains the [concept_outer_planes] of #bold Death#! that embody rot and decay."
  concept_magic_ritual: "Arcane Civics"
  concept_magic_ritual_desc: "#bold Arcane Civics#! are enacted using your country's [concept_magic_reserves] and provide powerful benefits."


concept_subsidiary:0 "Subsidiary"
concept_subsidiary_desc:1 "[Concept('concept_recognized_power','$concept_recognized_powers$')] may turn a weaker [concept_country] into their $concept_subsidiary$. A $concept_subsidiary$ is a more autonomous [concept_subject] type that are able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and are not forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. They must pay #v 25%#! of their [concept_treasury] income to their $concept_overlord$ each week."